
<div class="container"  ng-init="getGames()">
<div class="row">
  <div class="col-md-4" ng-repeat="game in games">
<div class="jumbotron">
<center><p>{{game.name}}</p></center>
  <img ng-src="/app/images/{{game.image}}" class="img-responsive" alt="Responsive image">
  <a class="btn btn-default" href="#/game/{{game.id}}" role="button">Детальніше</a>
</div>
  </div>
</div>
</div>
