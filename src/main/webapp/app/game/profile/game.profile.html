<div class="container" ng-init="getGameById(gameId)">

<div class="row">
	
	<div class="col-md-6"><img ng-src="/app/images/{{game.image}}" class="img-responsive" alt="Responsive image"></div>
	<div class="col-md-6" > <p>Найменування {{game.name}}</p> 
							<p>ціна {{game.price}}</p>
							<p>рік випуску {{game.year}}</p>
							<button type="submit" class="btn btn-default" ng-click="sentData()">Добавить</button>

	</div>
</div>
</div>
